<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<!--@elvariable id="msg" type="vn.ontaxi.messages.ResourceBundleBean"-->
<ui:composition template="../layout.xhtml">
    <ui:define name="content">

        <h1 align="center">#{msg.quan_ly_doi_tac}</h1>
        <p:spacer height="10px"/>

        <h:form id="mainForm">
            <p:growl showDetail="true" life="5000" globalOnly="true" id="message" severity="error, info"/>
            <p:dataTable value="#{partnerSummaryComponent.partners}"
                         lazy="true"
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         var="partner">
                <f:facet name="header">
                    <p:commandButton value="Tạo mới" style="float: left" action="#{partnerSummaryComponent.newPartner}" styleClass="btn btn-primary"/>
                    <p:commandButton value="Xóa" style="float: left" action="#{partnerSummaryComponent.deletePartners}" update="mainForm" styleClass="btn btn-primary"/>
                    <div style="clear: both"></div>
                </f:facet>

                <p:column headerText="Mã" width="20">
                    <p:link value="#{partner.id}" href="partner_detail.jsf?id=#{partner.id}"/>
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{partner.email}"/>
                </p:column>
                <p:column headerText="Tên">
                    <h:outputText value="#{partner.name}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
