<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
        <title>Taxi Hub</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <link href="#{resource['images/shortcut_icon.png']}" rel="shortcut icon"/>
        <h:outputStylesheet name="css/starter.css"/>
    </h:head>

    <h:body>
        <h:form prependId="false">
            <p:panel id="loginPnl" header="OnTaxi.vn" style="width: 350px; margin: 0 auto;">
                <f:facet name="header" >
                    <p:graphicImage url="#{resource['images/logo_black.png']}" height="50px"/>
                </f:facet>
                <h:panelGrid columns="1" width="100%">
                    <p:outputLabel value="#{msg.login_failed_message}" style="color: red" rendered="${!empty param['error']}"/>
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5" width="100%">
                    <h:outputText value="${msg.user_name}"/>
                    <p:inputText id="username"/>
                    <h:outputText value="${msg.password}"/>
                    <p:password id="password"/>
                    <h:outputText value=""/>
                    <p:commandButton id="submit" value="#{msg.dang_nhap}" ajax="false" style="margin-top: 10px"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</f:view>
</html>
