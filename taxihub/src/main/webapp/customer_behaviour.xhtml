<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">

        <h1 align="center">Danh Sách Hành Vi Khách Hàng</h1>
        <p:spacer height="10px"/>

        <h:form>
            <p:outputPanel id="newPanel">
                <table>
                    <tr>
                        <td>
                            <p:commandButton value="Tạo mới" action="#{customerBehaviorComponent.newBehavior}" styleClass="btn btn-primary" update="@form, summaryForm"/>
                        </td>
                        <td>
                            <p:inputText value="#{customerBehaviorComponent.name}"/>
                        </td>
                    </tr>
                </table>
            </p:outputPanel>


        </h:form>
        <h:form id="summaryForm">
            <p:dataTable value="#{customerBehaviorComponent.behaviors}" var="behavior">
                <p:column headerText="Mã" width="40">
                    <h:outputText value="#{behavior.id}" href="customer_detail.jsf?id=#{behavior.id}"/>
                </p:column>
                <p:column headerText="Tên" width="40">
                    <h:outputText value="#{behavior.name}"/>
                </p:column>
                <p:column headerText="Xóa" width="1" style="text-align: center">
                    <p:commandLink actionListener="#{customerBehaviorRepository.delete(behavior)}" update="@form">
                        <i class="fa fa-trash"/>
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
