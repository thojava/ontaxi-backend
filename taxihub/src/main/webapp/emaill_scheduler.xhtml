<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h1 align="center">Quản Lý Lịch Gửi Email</h1>
        <p:spacer height="10px"/>
        <h:form id="emailScheduleForm">
            <p:growl showDetail="true" life="5000" globalOnly="true" id="messageForSchedule"/>
            <p:dataTable value="#{emailTemplateComponent.lstEmailSchedulers}"
                         rows="10" widgetVar="emailTemplate"
                         id="emailTemplate"
                         paginator="true"
                         rowKey="#{emailScheduler.id}"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         var="emailScheduler">
                <f:facet name="header">
                    <p:commandButton value="Xóa" style="float: left" styleClass="btn btn-primary"
                                     onclick="PF('confirmDeleteSchedule').show()">
                    </p:commandButton>
                    <p:confirmDialog message="Bạn có chắc chắn muốn xóa những lịch gửi này?"
                                     widgetVar="confirmDeleteSchedule">
                        <p:commandButton value="Có"
                                         process="@this"
                                         actionListener="#{emailTemplateComponent.deleteEmailScheduler}"
                                         update="@([id$=emailScheduleForm])"
                                         oncomplete="PF('confirmDeleteSchedule').hide()"/>
                        <p:commandButton value="Không"
                                         oncomplete="PF('confirmDeleteSchedule').hide()"/>
                    </p:confirmDialog>

                    <p:commandButton value="Tạo mới" style="float: left" update="@([id$=emailScheduler])" actionListener="#{emailTemplateComponent.openDialogCreateNewEmailSchedule}" oncomplete="PF('emailScheduler').show(); return false;" styleClass="btn btn-primary"/>
                    <div style="clear: both"></div>
                </f:facet>
                <p:column style="width: 20px">
                    <p:selectBooleanCheckbox value="#{emailScheduler.beanSelected}">
                        <p:ajax/>
                    </p:selectBooleanCheckbox>
                </p:column>
                <p:column headerText="Id" style="width: 50px">
                    <p:commandLink value="#{emailScheduler.id}" actionListener="#{emailTemplateComponent.setCurrentEmailScheduler(emailScheduler)}" process="@this" oncomplete="PF('emailScheduler').show()" update="@([id$=emailScheduler])"/>
                </p:column>
                <p:column headerText="Email mẫu" filterBy="#{emailScheduler.emailTemplate.name}" sortBy="#{emailScheduler.emailTemplate.name}">
                    <p:link value="#{emailScheduler.emailTemplate.name}" target="_blank" href="email_template_detail.jsf?id=#{emailScheduler.emailTemplate.id}"/>
                </p:column>
                <p:column headerText="Nhóm khách hàng" filterBy="#{emailScheduler.customerGroup.name}" sortBy="#{emailScheduler.customerGroup.name}">
                    <p:outputLabel value="#{emailScheduler.customerGroup.name}" />
                </p:column>
                <p:column headerText="Thời gian bắt đầu">
                    <p:outputLabel value="#{emailScheduler.startTime}">
                        <f:convertDateTime type="date" pattern="HH:mm dd-MM-yyyy"/>
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Thời gian kết thúc">
                    <p:outputLabel value="#{emailScheduler.endTime}">
                        <f:convertDateTime type="date" pattern="HH:mm dd-MM-yyyy"/>
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Kiểu lặp">
                    <p:outputLabel value="#{emailScheduler.recurringType.name}" />
                </p:column>
                <p:column headerText="Hoạt động" style="width: 100px">
                    <p:selectBooleanCheckbox value="#{emailScheduler.enable}" disabled="#{not emailScheduler.canChangeState}">
                        <p:ajax listener="#{emailTemplateComponent.toggleEmailSchedulerState(emailScheduler)}"/>
                    </p:selectBooleanCheckbox>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
