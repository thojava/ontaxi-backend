<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <title>Taxi Hub</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <link href="#{resource['images/On_Taxi.png']}" rel="shortcut icon"/>
        <h:outputStylesheet name="css/taxi.css"/>
        <h:outputScript name="js/starter.js"/>
    </h:head>
    <h:body style="margin-left: 10px">
        <p:ajaxStatus style="display:none">
            <f:facet name="start">
                <p:graphicImage name="/images/ajaxloading.gif" />
            </f:facet>
        </p:ajaxStatus>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="/images/ajaxloading.gif" />
        </p:dialog>
        <ui:include src="header.xhtml"/>
        <p:spacer height="50px"/>
        <ui:insert name="content" >
        </ui:insert>
    </h:body>
</f:view>
</html>
