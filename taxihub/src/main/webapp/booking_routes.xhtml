<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:outputScript name="js/booking_routes.js"/>
        <h:form id="mapForm">
            <h:outputText value="#{bookingRoutesComponent.locationJson}" id="locationJson" style="display: none"/>
        </h:form>
        <div id="map"></div>
        <style type="text/css">
            /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
            #map {
                height: 100%;
            }

            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdmBQwrZ5ADzaUyBFSUx9DQSXlneMkWXU&amp;callback=initMap"/>
    </ui:define>
</ui:composition>
</html>
